<div class="container pagecontainer">
    <div class="page-header">
        <h1 style="color:white">View Ticket</h1>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
            <label for="ticsubject" class="col-sm-2 control-label" style="color:white">Subject</label>
            <div class="input-group col-sm-10">
                <div class="form-ele">{{ ticket?.ticketsubject }}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="ticdesc" class="col-sm-2 control-label" style="color:white">Description</label>
            <div class="input-group col-sm-10">
                <div class="form-ele">{{ ticket?.ticketdesc }}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="ticadmin" class="col-sm-2 control-label" style="color:white">Admin</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
                <div class="form-ele">{{ ticket?.tickettype }}</div>
            </div>
        </div>
         <div class="form-group">
            <label for="ticissuse" class="col-sm-2 control-label" style="color:white">issuse</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
                <div class="form-ele">{{ ticket?.ticketissuse }}</div>
            </div>
        </div>
       <div class="form-group">
            <label for="tictags" class="col-sm-2 control-label" style="color:white">Tags</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
                <div class="form-ele">{{ ticket?.tickettags }}</div>
            </div>
        </div>
        
        
        
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="button" (click)="onBack()" class="btn btn-default">Back</button>
            </div>
        </div>
    </form>

</div>
